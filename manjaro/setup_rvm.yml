---

- name: "Install GPG keys for RVM"
  shell: gpg --keyserver hkp://pool.sks-keyservers.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3 7D2BAF1CF37B13E2069D6956105BD0E739499BDB

- name: "Download RVM install script"
  get_url:
    url: https://get.rvm.io
    dest: /tmp/install_rvm.sh

- name: "Run RVM install script"
  shell: bash /tmp/install_rvm.sh

- name: "Remove RVM install script"
  file:
    path: /tmp/install_rvm.sh
    state: absent

- name: "Load profile settings"
  shell: source /etc/profile
